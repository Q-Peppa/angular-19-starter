<div class="register-container">
  <h2 class="register-title">Create your account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form" autocomplete="off">
    <div class="form-group">
      <label for="username">Username <span class="required">*</span></label>
      <input type="text" id="username" formControlName="username" placeholder="Enter your username" required>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
        <div *ngIf="username.errors?.required">Username is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        <div *ngIf="email.errors?.required">Email is required.</div>
        <div *ngIf="email.errors?.email">Invalid email format.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password <span class="required">*</span></label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <div *ngIf="password.errors?.required">Password is required.</div>
        <div *ngIf="password.errors?.minlength">Password must be at least 8 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" required>
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
        <div *ngIf="confirmPassword.errors?.required">Confirm Password is required.</div>
        <div *ngIf="confirmPassword.errors?.mustMatch">Passwords must match.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="invitationCode">Invitation Code (Optional)</label>
      <input type="text" id="invitationCode" formControlName="invitationCode" placeholder="Enter invitation code (optional)">
    </div>

    <button type="submit" class="register-button" [disabled]="registerForm.invalid">Register</button>


    <div class="social-login-container">
      <p class="social-login-text">Or log in with:</p>
      <div class="social-login-buttons">
        <a href="#" class="social-login-button twitter" (click)="registerByTwitter($event)">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="#" class="social-login-button google" (click)="registerByGoogle($event)">
          <i class="fab fa-google"></i> Google
        </a>
        <a href="#" class="social-login-button wechat" (click)="registerByWeChat($event)">
          <i class="fab fa-weixin"></i> WeChat
        </a>
      </div>
    </div>


  </form>

  <div class="register-actions">
    <a routerLink="/login" class="login-link">Already have an account? Login</a>
  </div>
</div>
