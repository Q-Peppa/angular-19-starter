<div class="grid grid-cols-1 lg:grid-cols-[24rem_2.5rem_minmax(0,1fr)]">
  <div
    class="p col-span-3 grid grid-cols-subgrid divide-x divide-gray-950/5 dark:divide-white/10 relative before:absolute before:top-0 before:h-px before:w-[200vw] before:bg-gray-950/5 dark:before:bg-white/10 before:-left-[100vw] after:absolute after:bottom-0 after:h-px after:w-[200vw] after:bg-gray-950/5 dark:after:bg-white/10 after:-left-[100vw]">
    <div class="px-2 font-mono text-sm/6 font-medium tracking-widest text-gray-500 uppercase max-lg:hidden">
      {{ publishDate | date: 'MMMM d, y' }}
    </div>
    <div class="max-lg:hidden"></div>
    <div class="text-md px-2">
      <div class="max-w-(--container-2xl)">
        <div class="mb-4 font-mono text-sm/6 font-medium tracking-widest text-gray-500 uppercase lg:hidden">
          {{ publishDate | date: 'MMMM d, y' }}
        </div>
        <a
          (click)="handleViewBlog($event , id)"
          class="font-semibold text-lg hover:text-sky-600 dark:hover:text-sky-400" href="#">{{ title }}</a>
        <div class="prose prose-blog mt-4 line-clamp-3 leading-7 text-gray-700 dark:text-gray-300">
          {{ content }}
        </div>
        <a
          (click)="handleViewBlog($event , id)"
          class="mt-4 inline-block text-sm font-semibold text-sky-500 hover:text-sky-600 dark:text-sky-400" href="#">Read
          more</a>
      </div>
    </div>
  </div>
  <div class="contents divide-x divide-gray-950/5 dark:divide-white/10">
    <ng-container *ngIf="!isLast">
      <div class="h-8 max-lg:hidden"></div>
      <div class="h-8 max-lg:hidden"></div>
      <div class="h-8"></div>
    </ng-container>
  </div>
</div>
